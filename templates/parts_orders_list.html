<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parts Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <h1>Parts Orders</h1>
  <ul class="list-group">
    {% for order in orders %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('parts_order_detail', order_id=order.id) }}">
          {{ order.email }} â€” {{ order.date.strftime('%Y-%m-%d %H:%M:%S') }}
        </a>
        <span class="badge bg-secondary">{{ order.status or 'No status' }}</span>
      </li>
    {% else %}
      <li class="list-group-item text-muted">No parts orders found.</li>
    {% endfor %}
  </ul>
</body>
</html>
