<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outstanding Parts by Engineer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Outstanding Parts Summary</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Engineer Email</th>
          <th>Total Outstanding Qty</th>
        </tr>
      </thead>
      <tbody>
        {% for email, total in data %}
        <tr>
          <td><a href="{{ url_for('engineer_order_detail', email=email) }}">{{ email }}</a></td>
          <td>{{ total }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="2" class="text-muted text-center">No outstanding parts found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
